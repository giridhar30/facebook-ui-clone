<div class="dialog">
    <div class="title">
        <div class="topic"> <b>Create post</b> </div>
        <div class="cross" (click)="onNoClick()">
            <div aria-label="Close" class="" role="button" tabindex="0"><i data-visualcompletion="css-img" class="hu5pjgll m6k467ps" style="background-image: url(&quot;https://static.xx.fbcdn.net/rsrc.php/v3/y1/r/Ll50feNiZuJ.png&quot;); background-position: -132px -70px; background-size: 190px 150px; width: 20px; height: 20px; padding-top: 10px; display: inline-block;"></i>
            </div>
        </div>
    </div>
    <hr>
    <div class="profile">
        <app-profile-icon [big]="true" profileImg="https://yourwikis.com/wp-content/uploads/2020/01/mark-zuck-img.jpg"></app-profile-icon>
        <b>Mark Zuckerburg</b>
    </div>
    <div class="write-post">
        <textarea placeholder="What's on your mind?"></textarea>
    </div>
    
    <button>Post</button>
    

</div>
