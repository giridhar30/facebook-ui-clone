<mat-card class="featured-games" >
  featured games
  <div
    class="main-carousel"
    style="margin-top: 2%;"
    data-flickity='{ "cellAlign": "left", "contain": true, "pageDots": false }'
  >
    <div class="outer carousel-cell" *ngFor="let item of games">
      <img [src]="item.img" alt="" />
      <div class="inner">{{ item.name }}</div>
    </div>
  </div>
</mat-card>
