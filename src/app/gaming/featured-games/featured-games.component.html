<mat-card class="featured-games">
  Featured games
  <div
    class="main-carousel"
    style="margin-top: 2%"
    [flickity]="{ cellAlign: 'left', contain: true, pageDots: false }"
  >
    <div class="outer carousel-cell" *ngFor="let item of games">
      <img [src]="item.img" alt="" />
      <div class="inner">
        <p style="margin-left: 3px;">{{ item.name }}</p>
        <div class="genre">{{ item.genre }}</div>
      </div>
    </div>
  </div>
</mat-card>
