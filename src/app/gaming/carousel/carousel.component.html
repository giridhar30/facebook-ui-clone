<div
  class="main-carousel"
  data-flickity='{ "contain": true, "wrapAround": true, "pageDots": false }'
>
  <div class="carousel-cell" *ngFor="let vid of vidLinks">
    <iframe
      height="100%"
      width="100%"
      [src]="sanitizer.bypassSecurityTrustResourceUrl(vid)"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</div>
